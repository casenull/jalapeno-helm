{{- with .Values.storage.arangodb }}
apiVersion: v1
kind: Service
metadata:
  name: arangodb
  labels:
    app.kubernetes.io/name: arangodb
spec:
  {{- if hasKey . "externalAccess" }}
  type: {{ .externalAccess.type | default "NodePort" }}
  {{- if and (eq .externalAccess.type "LoadBalancer") .externalAccess.loadBalancerIP }}
  loadBalancerIP: {{ .externalAccess.loadBalancerIP }}
  {{- end }}
  {{- else }}
  type: ClusterIP
  {{- end }}
  ports:
    - name: http-api
      port: 8529
      targetPort: 8529
      protocol: TCP
      {{- if and (hasKey . "externalAccess") (eq .externalAccess.type "NodePort") }}
      nodePort: {{ .externalAccess.nodePort }}
      {{- end }}
  selector:
    app.kubernetes.io/name: arangodb
{{- end }}